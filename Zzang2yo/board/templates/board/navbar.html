{% load socialaccount %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container">
        <a class="navbar-brand" href="/">서비스</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board/">게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/maps/">지도</a>
            </li>


          </ul>

          <ul class = "navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <li class = "nav-item dropdown">
                  <a class = "nav-link dropdown-toggle" href = "#" id = "navbarDropdownMenuLink" role = "button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ user.username }}
                  </a>
                  <div class = "dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class = "dropdown-item" href = "/accounts/logout/">로그아웃</a>
                  </div>
              </li>
              {% else %}
            <li class = "nav-item">
              <a class = "nav-link" href = "#" data-toggle="modal" data-target = "#loginModal">로그인</a>
            </li>
            {% endif %}
          </ul>
        </div>
        </div>
      </nav>
      <!-- Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="logInModalLabel" aria-hidden="true">
        <div class="modal-dialog" role ="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class = "row my-3">
                        <div class = "col-md-10">
                            <a role = "button" class = "btn btn-outline-dark btn-block btn-sm" href = "{% provider_login_url 'google' %}">구글 ID로 로그인</a>
                            <a role = "button" class = "btn btn-outline-dark btn-block btn-sm" href = "{% provider_login_url 'naver' %}">네이버 ID로 로그인</a>
                            <button type = "button" class = "btn btn-outline-dark btn-block btn-sm">카카오톡으로 로그인</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
      </div>
