<html>
<head>
    <meta charset="utf-8">
    <title>서울시 가로 쓰레기통 프로젝트</title>
    
</head>
<body>
<div id="map" style="width:100%;height:80%;"></div>
<p><em>현재위치는 다음과 같습니다</em></p>
<p><em>지도를 클릭하면 해당 위치의 위도경도 값을 보내줍니다</em></p>
<div id="clickLatlng"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=251b8f774a903203113d7451b7f27d68"></script>
<script>


var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.582609, 126.9730503), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도를 클릭한 위치에 표출할 마커입니다
var marker = new kakao.maps.Marker({ 
    // 지도 중심좌표에 마커를 생성합니다 
    position: map.getCenter() 
}); 
// 지도에 마커를 표시합니다
marker.setMap(map);

// 지도에 클릭 이벤트를 등록합니다
// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    
    // 클릭한 위도, 경도 정보를 가져옵니다 
    var latlng = mouseEvent.latLng; 
    
    // 마커 위치를 클릭한 위치로 옮깁니다
    marker.setPosition(latlng);
    document.getElementById("sample_form")['lati'].value = latlng.getLat();
    document.getElementById("sample_form")['long'].value = latlng.getLng();
    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';
    message = ""
    
    var resultDiv = document.getElementById('clickLatlng'); 
    resultDiv.innerHTML = message;
    
});

</script>

<form id="sample_form" method="post" action="results/" > 
    {% csrf_token %}
    <input type="text" name="lati" value=37.582609>
    <input type="text" name="long" value=126.9730503>
    <input type="submit" value="전송하기">
  </form>

</body>
</html>
