{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div id = "container" style = "border : 5px solid 	snow; padding : 5px 20px; position : absolute; top : 50%; left : 50%; width : 450px; height : 250px; margin-left : -220px; margin-top : -170px; display : flex; flex-direction : column; justify-content : center; align-items : center;">
  <h1 style = "color : 	snow">{% trans "Sign Out" %}</h1>

  <h5 style = "color : 	snow">{% trans 'Are you sure you want to sign out?' %}</h5>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="button" class = "btn btn-sm btn-success" onclick="location.href='/'">뒤로 가기</button>
    <button type="submit" class = "btn btn-sm btn-danger">{% trans 'Sign Out' %}</button>
    
  </form>
</div>



{% endblock %}
